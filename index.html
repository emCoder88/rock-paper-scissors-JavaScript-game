<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="out-box">
        <div class="inner">
          <img src="./images/rock.jpg" alt="" />
          <p class="click">rock</p>
        </div>

        <div class="inner">
          <img src="./images/paper.jpg" alt="" />
          <p class="click">paper</p>
        </div>

        <div class="inner">
          <img src="./images/sisccors.jpg" alt="" />
          <p class="click">scissors</p>
        </div>
      </div>
      <div class="ans">
        <p></p>
        <p class="moves">you picked rock, computer picked paper</p>
        <p id="result">you loss</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
